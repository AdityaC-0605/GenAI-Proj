# RAG Configuration with OpenAI GPT-4 Generator
# BEST RESULTS - Uses OpenAI for answer generation

# Vector Database Configuration
vector_db:
  type: chromadb
  persist_directory: data/vector_index
  collection_name: qa_contexts
  distance_metric: cosine

# Embedding Configuration
embedding:
  model_name: paraphrase-multilingual-MiniLM-L12-v2
  device: auto
  batch_size: 32
  normalize: true
  cache_size: 1000

# Retrieval Configuration
retrieval:
  top_k: 5
  min_score: 0.0
  use_reranker: false
  reranker_model: cross-encoder/ms-marco-MiniLM-L-6-v2

# Generator Configuration - OpenAI GPT-4 (BEST!)
generator:
  type: openai
  model_name: gpt-3.5-turbo  # Fast and cost-effective
  api_key: null  # Will be injected from environment
  num_contexts_to_use: 3
  max_retries: 3
  timeout: 30
  
# Logging Configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: logs/rag_openai.log
