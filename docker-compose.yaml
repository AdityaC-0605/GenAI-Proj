# Docker Compose configuration for Cross-Lingual QA System

version: '3.8'

services:
  # API service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clqa-api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./experiments:/app/experiments
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    command: python -m src.api.server
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Training service (optional, for running training jobs)
  trainer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clqa-trainer
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./experiments:/app/experiments
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    command: tail -f /dev/null  # Keep container running
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  data:
  models:
  experiments:
  logs:
